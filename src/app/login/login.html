<div class="login-page">
  <div class="login-box">
    <img src="assets/logo.png" alt="Logo" class="logo" />

    <h2>Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        required
      />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email</small>
      </div>

      <div class="password-wrapper">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          required
        />
        <span class="toggle-password">👁️</span>
      </div>
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Min 6 characters</small>
      </div>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" [disabled]="loading">Login</button>
    </form>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="register-link">
      Don’t have an account? <a href="#">Register</a>
    </div>
  </div>
</div>
